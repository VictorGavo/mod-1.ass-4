<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<script src="https://kit.fontawesome.com/09ca77bb1a.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>RRRRR</title>
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="navbar-brand">Ranger's Radical Reliquary of Recreational Regions</li>
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Location</a></li>
            </ul>
        </div>
    </nav>

    <!-- photo gallery -->
    <section id="park" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#park" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#park" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#park" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#park" data-bs-slide-to="3"></button>
        </div>

        <!-- photos -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="static/skyline.jpg" alt="" class="d-block mx-auto image-responsive">
            </div>
            <div class="carousel-item">
                <img src="static/plants.jpg" alt="" class="d-block mx-auto image-responsive">
            </div>
            <div class="carousel-item">
                <img src="static/city view.jpg" alt="" class="d-block mx-auto image-responsive">
            </div>
            <div class="carousel-item">
                <img src="static/statue.avif" alt="" class="d-block mx-auto image-responsive">
            </div>
        </div>

        <!-- nav buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#park" data-bs-slide-to="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#park" data-bs-slide-to="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </section>
    
    <!-- map image for park location -->
    <footer>
        <div class="bottom">
            <div class="map">
                <img src="static/park map.png" alt="google maps view of Parc Guell" class="mapimg">
            </div>
            <div class="footinfo">
                <div class="foothead">Info</div>
                <div class="location">
                    <a href="https://parkguell.barcelona/en/planning-your-visit/how-to-get-there"><p class="tiny"><i class="fa-solid fa-location-dot"></i> 08024 Barcelona, Spain</p></a>
                    
                </div>
                <div class="tour">
                    <a href="https://parkguell.barcelona/visitavirtual/"><p class="tiny"><i class="fa-solid fa-binoculars"></i> Virtual Tour</p></a>
                </div>
                <div class="info">
                    <a href="https://parkguell.barcelona/en/planning-your-visit/faqs"><p class="tiny"><i class="fa-solid fa-circle-info"></i> Information</p></a>
                </div>
            </div>
            <div class="footsocial">
                <div class="foothead">Social</div>
                <div class="social">
                    <a href="https://www.facebook.com/ParkGuellOficial/"><p class="tiny"><i class="fa-brands fa-facebook"></i> Facebook</p></a>
                </div>
                <div class="social">
                    <a href="https://www.youtube.com/channel/UCmH_ZTxOjAKN9cbWUvRT4xA"><p class="tiny"><i class="fa-brands fa-youtube"></i> YouTube</p></a>
                </div>
                <div class="social">
                    <a href="https://www.instagram.com/parkguell/"><p class="tiny"><i class="fa-brands fa-instagram"></i> Instagram</p></a>
                </div>
            </div>
        </div>
    </footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
